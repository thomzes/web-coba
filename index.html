<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Percobaan</title>
</head>
<body>
    <header>
        <h1 class="logo">LOGO</h1>
        <nav>
            <ul>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
                <li><a href="">HOBBY</a></li>
            </ul>
        </nav>
        <button class="btn-cta">Follow Me!</button>
    </header>

    <div class="container">
        <div class="intro">
            <p class="title">Hello Thomas Ardiansah Here!</p>
            <p class="description">Programmer</p>
            <img src="assets/foto/isomalt.webp" alt="Thomas Ardiansah" class="img-foto">
        </div>
    </div>

    <div class="parallax">
        <div class="tentang">
            <p class="title">Saya adalah programmer</p>
            <p class="description">Ngoding aja dulu, jagonya belakangan</p>
            <div class="mt-10">
                <button class="btn-cta">Mari Kerjasama</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-item">
                <p class="title">Saya suka ngoding</p>
                <p class="description">Ngoding adalah jalan untuk memusingkan kepala</p>
            </div>
        </div>
    </div>
    
</body>
</html>
